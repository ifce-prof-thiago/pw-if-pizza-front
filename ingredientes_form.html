<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ingredientes</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #101d42, #3a4971);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Formulário */
        form {
            background-color: #202c54;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 360px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Título do formulário */
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #70ffd3;
            text-align: center;
        }

        /* Campo de texto e inputs */
        label {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #b9c6e5;
        }

        /* Estilo dos Inputs */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #303c66;
            color: #f5f5f5;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        /* Foco nos Inputs */
        input[type="text"]:focus,
        input[type="number"]:focus {
            box-shadow: 0 0 6px 2px rgba(112, 255, 211, 0.6);
            background-color: #3a4971;
            outline: none;
        }

        /* Estilo do Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-container label {
            font-size: 14px;
            color: #b9c6e5;
            cursor: pointer;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #202c54;
            background: linear-gradient(135deg, #70ffd3, #70c6ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        button:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 14px;
                padding: 10px 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body id="app">

<form action="/submit" method="POST">

    <h2>Cadastro de Ingredientes</h2>

    <!-- Nome -->
    <label>
        Nome do Ingrediente:
        <input v-model="ingrediente.nome" type="text" name="nome" placeholder="Ex: Queijo Mussarela" required>
    </label>

    <!-- Preço P -->
    <label>
        Preço Pequeno (P):
        <input v-model="ingrediente.precoP" type="number" name="precoP" step="0.01" min="0" placeholder="Ex: 5.50"
               required>
    </label>

    <!-- Preço M -->
    <label>
        Preço Médio (M):
        <input v-model="ingrediente.precoM" type="number" name="precoM" step="0.01" min="0" placeholder="Ex: 10.00"
               required>
    </label>

    <!-- Preço G -->
    <label>
        Preço Grande (G):
        <input v-model="ingrediente.precoG" type="number" name="precoG" step="0.01" min="0" placeholder="Ex: 15.00"
               required>
    </label>

    <!-- Disponibilizado -->
    <div class="checkbox-container">
        <input v-model="ingrediente.disponibilizado" type="checkbox" id="disponibilizado" name="disponibilizado">
        <label for="disponibilizado">Disponibilizado</label>
    </div>

    <!-- Botão -->
    <button @click="cadastrar" type="button">Cadastrar</button>
</form>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const {createApp, ref} = Vue
    createApp({
        setup() {
            const ingrediente = ref({
                nome: '',
                precoP: 0,
                precoM: 0,
                precoG: 0,
                disponibilizado: false,
            })

            function cadastrar() {
                fetch("http://localhost:8080/ingredientes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(ingrediente.value)
                })
            }

            return {
                ingrediente, cadastrar
            }
        }
    }).mount('#app')
</script>
</body>
</html>
